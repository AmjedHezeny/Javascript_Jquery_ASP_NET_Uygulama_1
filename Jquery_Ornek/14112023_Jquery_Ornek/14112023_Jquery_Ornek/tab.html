<html>
<head>

    <link href="style.css" rel="stylesheet"/>
    <script src="action.js"></script>
</head>
<body>
    <ul class="tab">
        <li>
            <a class="active" href="#" data-show=".tab1"> Açıklama </a>
        </li>
        <li>
            <a href="#" data-show=".tab2">Yorumlar</a>
        </li>
        <li>
            <a href="#" data-show=".tab3">Taksitler</a>
        </li>
        <li>
            <a href="#" data-show=".tab4">Kampanyalar</a>
        </li>
    </ul>
    <div class="tabIcerik">
        <div class="tab1"> İçerik 1</div>
        <div class="tab2"> İçerik 2</div>
        <div class="tab3"> İçerik 3</div>
        <div class="tab4"> İçerik 4</div>
    </div>
</body>
</html>
